<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش</title>
      <!--bootstrap css-->
      <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!--main style-->
    <link rel="stylesheet" href="./style.css" />
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--angular-route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-app="editView" ng-controller="appcontroler">

 <!--modal for add user-->
 <div
 class="modal fade"
 id="exampleModal1"
 tabindex="-1"
 aria-labelledby="exampleModalLabel"
 aria-hidden="true"


>
 <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content text-end">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel"> ویرایش کاربر</h5>
       <button
         type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body">
       <!--form control-->
       <form class="row g-3 flex-row-reverse text-end">
         <div class="col-md-12">
           <label for="validationServer01" class="form-label">نام</label>
           <input
             type="text"
             class="form-control is-valid text-end"
             ng-model="firstName"
             id="validationServer01"
             required
           />
           <!-- <div class="valid-feedback">!مناسب</div> -->
         </div>
         <div class="col-md-12">
           <label for="validationServer02" class="form-label"
             >نام خانوادگی</label
           >
           <input
             type="text"
             class="form-control is-valid text-end"
             id="validationServer02"
             ng-model="lastName"
             required
           />

           <!-- <div class="valid-feedback">!مناسب</div> -->
         </div>
         <div class="col-md-12">
           <label for="validationServerUsername" class="form-label"
             >ایمیل</label
           >
           <div class="input-group has-validation">
             <span class="input-group-text" id="inputGroupPrepend3"
               ><i class="fa fa-envelope"></i
             ></span>

             <input
               type="email"
               ng-model="email"
               class="form-control"
               id="validationServerUsername"
               aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
               required
             />

             <div
               id="validationServerUsernameFeedback"
               pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
               placeholder="info@gmail.com"
               class="invalid-feedback"
             >
               <!-- ایمیل خود را وارد کنید -->
             </div>
           </div>
         </div>

         <div class="col-md-6">
           <select
             class="form-select text-end is-valid"
             aria-label="Default select example"
             ng-model="jens"
             required
           >
             <option selected>جنسیت</option>
             <option value="1">خانم</option>
             <option value="2">آقا</option>
           </select>
         </div>
         <div class="col-md-6">
           <div class="input-group mb-3">
             <span class="input-group-text">$</span>
             <input
               type="number"
               class="form-control is-valid"
               ng-pattern="/[1-9][0-9]{0,2}(?:,?[0-9]{3}){0,3}(?:\.[0-9]{1,2})?$/g"
               ng-model="salary"
               aria-label="Amount (to the nearest dollar)"
               required
             />

             <span class="input-group-text"></span>
           </div>
         </div>
         <div class="col-md-6">
           <!-- <label for="validationServer01" class="form-label"></label> -->

           <input
             type="number"
             class="form-control is-valid"
             id="validationServer01"
             ng-model="minTransaction"
             value=""
             placeholder="حداقل تراکنش:2"
             required
           />
           <div class="valid-feedback"></div>
         </div>
         <div class="col-md-6">
           <!-- <label for="validationServer01" class="form-label"></label> -->

           <input
             type="number"
             class="form-control is-valid"
             id="validationServer01"
             ng-model="maxTransaction"
             value=""
             placeholder="حداکثر تراکنش:10"
             required
           />

           <div class="valid-feedback"></div>
         </div>

         <div class="col-12 text-center">
           <button
             class="btn btn-outline-primary w-100"
             type="submit"
             ng-click="addUsers(x)"
           >
             اضافه کن
           </button>
         </div>
       </form>
       <!--End form control-->
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> انصراف</button>
       <button type="button" class="btn btn-primary" ng-click="selectEdit(x.Id)">ذخیره</button>
     </div>
   </div>
 </div>
</div>
<!--End modal for add user-->


     <!--main-script-->
     <script src="./app.js"></script>
      <!--bootstrap-->
      <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
</body>
</html>
